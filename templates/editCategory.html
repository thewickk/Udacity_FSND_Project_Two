{%- extends "base.html" %}
{% import "bootstrap/utils.html" as utils %}
{% include "header.html" %}
		{% block content %}
		<div class="container">
			<h1>Edit {{category.name}}</h1>

			<form action="{{ url_for('edit_category', category_id=category.id) }}"
			method="post">

				<p>Name:</p>
					<input type="text" size='30' name="name" placeholder="{{category.name}}" required>

			<input type="submit" value="Edit">
			<a href="{{url_for('categories_home')}}">Cancel</a>
			</form>
		</div>
		{% endblock %}
